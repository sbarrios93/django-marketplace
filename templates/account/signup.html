{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <h2 class="text-4xl font-black text-slate-200 pb-5">Sign Up</h2>
    <form action="" method="post" class="space-y-3 auth-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-4">
            Sign Up
        </button>
    </form>
{% endblock content %}
